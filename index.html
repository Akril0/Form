<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=0" >

<!-- ============================================================================================================================== -->

	<link rel="stylesheet" type="text/css" href="css/null_style.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css" >

<!-- ============================================================================================================================== -->

	<script src="js/script.js"></script>
	
	<title>Form</title>
</head>


<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
			<h1 class="form__titel">Отправка данных на почту</h1>

<!-- ============================================================================================================================== -->

			<div class="form__item">
				<label for="formName" class="form__label">Имя*:</label>
				<input id="formName" type="text" name="name" class="form__input _req">
				<span class="incorrect">*Поле заполнено неверно</span>			
			</div>

<!-- ============================================================================================================================== -->

			<div class="form__item">
				<label for="formEmail" class="form__label">E-mail*:</label>
				<input id="formEmail" type="text" name="email" class="form__input _req">
				<span class="incorrect">*Поле заполнено неверно</span>				
			</div>

<!-- ============================================================================================================================== -->

			<div class="form__item">
				<div class="form__label">Какой рукой пишете?</div>
				<div class="options">
					<div class="options__item">
						<input id="formRighthand" checked type="radio" value="right" name="hand" class="options__input">
						<label for="formRighthand" class="options__label"><span>Правша</span></label>
					</div>
					<div class="options__item">
						<input id="formLefthand" type="radio" value="left" name="hand" class="options__input">
						<label for="formLefthand" class="options__label"><span>Левша</span></label>
					</div>					
				</div>
			</div>

<!-- ============================================================================================================================== -->

			<div class="form__item">
				<label for="formMessage" class="form__label">Сообщение:</label>
				<textarea name="Message" id="formMessage" class="form__input"></textarea>
			</div>

<!-- ============================================================================================================================== -->

				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
						<div class="file">
							<div class="file__item">
								<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
								<div class="file__button">Выбрать</div>
							</div>
							<div id="FotoOpen" class="foto">
								<div class="close" onclick="fotoClose()"></div>
							<div id="formPreview" class="file__preview"></div>
						</div>
					</div>
				</div>

<!-- ============================================================================================================================== -->

				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label "><span>Я даю своё согласие на обработку своих персональных данных в соответствии с <a href="#">Условиями</a>*</span></label>
						<span class="incorrect">*Соглашение является обязательной чатью регистрации</span>	
					</div>
				</div>

<!-- ============================================================================================================================== -->

			<button type="submit" class="form__button">Отправить</button>

<!-- ============================================================================================================================== -->

		</form>
	</div>
</div>
</body>
</html>
